[bar/top]
enable-ipc = true
bottom = false
width = 100%
height = 22
dpi = 192

background = ${color.bg}
foreground = ${color.fg}

line-color = ${color.white}
line-size = 1

padding-left = 2
padding-right = 2

border-bottom-size = 1
border-color = ${color.border}

modules-left = ssh-sessions tmux-sessions cpu_bar memory_bar
modules-right = temperature vpn-status github wlan date powermenu

font-0 = "Roboto:size=5;1"
font-1 = "NotoSans-Regular:size=5;0"
font-2 = "Siji:pixelsize=7;1"
font-3 = "FontAwesome:size=4;2"
